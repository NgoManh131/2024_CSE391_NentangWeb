<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="table.css">
        <title>Table HTML</title>

    <body>

        <h2>HTML Table</h2>

                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
                <th rowspan="2">Grade</th>

                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
                <th rowspan="2">Grade</th>

                <th rowspan="2">NR</th>
                <th rowspan="2">R</th>
            </tr>
            <tr>
                <td>5</td>
                <td>7</td>
                <td>8</td>

                <td rowspan="1">6</td>
                <td rowspan="1">7</td>
                <td rowspan="1">8</td>

            <tr>
                <td>123456</td>

                <td>70%</td>

                <td></td>

                <td></td>
                <td></td>

                <td>17.6</td>
                <td>18</td>

            <tr>
                <td>345678</td>
                <td>Mary</td>

                <td>10%</td>

                <td>50%</td>
                <td>6.8</td>

                <td>100%</td>
                <td>100%</td>
                <td>50%</td>
                <td>16.5</td>

                <td>16.5</td>
                <td>17</td>
            </tr>

            <tr>
                <td>752352</td>
                <td>Claire</td>

                <td></td>
                <td></td>
                <td></td>
                <td></td>

                <td>50%</td>

                <td>50%</td>
                <td>10.0</td>

                <td>10.0</td>
                <td>10</td>

        </table>
    </body>
</html>
